<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome & Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4285f4, #34a853);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transition: all 0.4s ease;
      padding: 20px;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #typing {
      font-size: 6vw;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      text-align: center;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
      margin-bottom: 10px;
    }

    p {
      font-size: 4vw;
      margin: 10px 0 30px;
      animation: fadeInUp 1.2s ease-in-out;
      text-align: center;
    }

    #welcome-section button {
      animation: bounce 1.8s infinite;
      width: 80%;
      max-width: 300px;
    }

    .hidden {
      display: none;
    }

    .login-box {
      background-color: white;
      color: black;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    /* Dark Mode */
    body.night {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.night .login-box {
      background-color: #1e1e1e;
      color: white;
    }

    body.night input {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }

    body.night button {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }

    /* Responsive font sizing */
    @media (max-width: 600px) {
      #typing {
        font-size: 6vw;
      }

      p {
        font-size: 4vw;
      }

      .login-box {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Section -->
  <div id="welcome-section">
    <h1 id="typing"></h1>
    <p>Please continue to login to access the site.</p>
    <button onclick="showLogin()">Continue to Login</button>
  </div>

  <!-- Login Section -->
  <div id="login-section" class="hidden">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="error" id="error"></div>
    </div>
    <button onclick="toggleMode()" id="modeBtn">üåô Enable Dark Mode</button>
  </div>

  <script>
    function showLogin() {
      document.getElementById("welcome-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (user === "Mohit" && pass === "1234@63") {
        window.open("https://sites.google.com/view/mohitkumar6355?usp=sharing", "_blank");
      } else {
        error.textContent = "‚ùå Invalid Username or Password";
      }
    }

    function toggleMode() {
      document.body.classList.toggle('night');
      const btn = document.getElementById('modeBtn');
      btn.textContent = document.body.classList.contains('night') 
        ? "‚òÄÔ∏è Enable Light Mode" 
        : "üåô Enable Dark Mode";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const typing = document.getElementById("typing");
      const text = "Welcome to Mohit Saxena's Portal";
      let i = 0;
      function typeLetter() {
        if (i < text.length) {
          typing.textContent += text.charAt(i);
          i++;
          setTimeout(typeLetter, 100);
        }
      }
      typeLetter();
    });
  </script>
</body>
</html>
