<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome & Login Page</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/M_letter_icon.svg/512px-M_letter_icon.svg.png" type="image/png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4285f4, #34a853);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      padding: 5vw;
    }

    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4285f4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    #container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #typing {
      font-size: clamp(22px, 6vw, 32px);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      margin-bottom: 20px;
      min-height: 48px;
    }

    p {
      font-size: clamp(14px, 4vw, 18px);
      margin-bottom: 30px;
      padding: 0 10px;
    }

    button {
      padding: 12px;
      width: 90%;
      max-width: 300px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin: 10px auto;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
    }

    .hidden { display: none; }

    .login-box {
      background: white;
      color: black;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    body.night {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.night .login-box {
      background-color: #1e1e1e;
      color: white;
    }

    body.night input {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }

    body.night button {
      background-color: #333;
      color: white;
      border: 1px solid #666;
    }

    @media screen and (max-width: 480px) {
      html, body {
        padding: 20px 10px;
      }

      #container {
        max-width: 100%;
      }

      #typing {
        font-size: 6vw;
      }

      p {
        font-size: 4.5vw;
      }

      button {
        font-size: 4.5vw;
      }

      .login-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Audio Elements -->
  <audio id="welcome-audio" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto" loop></audio>
  <audio id="continue-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>
  <audio id="login-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <!-- Main Container -->
  <div id="container" class="hidden">
    <!-- Welcome Section -->
    <div id="welcome-section">
      <h1 id="typing"></h1>
      <p>Please continue to login to access the site.</p>
      <button onclick="handleContinue()">Continue to Login</button>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="hidden">
      <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginWithSound()">Login</button>
        <div class="error" id="error"></div>
      </div>
      <button onclick="toggleMode()" id="modeBtn">üåô Enable Dark Mode</button>
      <button onclick="toggleMusic()" id="musicBtn">üîä Mute Music</button>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("container").classList.remove("hidden");
      }, 1000);
    });

    function handleContinue() {
      document.getElementById("continue-sound").play().catch(() => {});
      document.getElementById("welcome-audio").play().catch(() => {});

      setTimeout(() => {
        document.getElementById("welcome-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
        document.getElementById("bg-music").play().catch(() => {});
      }, 300);
    }

    function loginWithSound() {
      document.getElementById("login-sound").play().catch(() => {});
      setTimeout(login, 300);
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (user === "Mohit" && pass === "1234@63") {
        window.open("https://sites.google.com/view/mohitkumar6355?usp=sharing", "_blank");
      } else {
        error.textContent = "‚ùå Invalid Username or Password";
      }
    }

    function toggleMode() {
      document.body.classList.toggle("night");
      const btn = document.getElementById("modeBtn");
      btn.textContent = document.body.classList.contains("night")
        ? "‚òÄÔ∏è Enable Light Mode"
        : "üåô Enable Dark Mode";
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      const btn = document.getElementById("musicBtn");
      music.muted = !music.muted;
      btn.textContent = music.muted ? "üîá Unmute Music" : "üîä Mute Music";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const typing = document.getElementById("typing");
      const text = "Welcome to Mohit Saxena's Portal";
      let i = 0;
      typing.textContent = "";

      function typeLetter() {
        if (i < text.length) {
          typing.textContent += text.charAt(i);
          i++;
          setTimeout(typeLetter, 90);
        }
      }

      typeLetter();
    });
  </script>
</body>
</html>
